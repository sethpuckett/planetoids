<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Planetoids</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <script src="assets/js/constants.js"></script>
    <script src="assets/js/controls.js"></script>    
    <script src="assets/js/planetoids.js"></script>
    <script src="assets/js/neat.js"></script>
    <script src="assets/js/neat-ui.js"></script>
    <script src="assets/js/main.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <div id="neat-container">
        <div id="neat-ui"></div>
        <div id="controls">
            <div class="control">
                <div class="control-input"><input type="checkbox" id="control-paused" /></div>
                <div class="control-label">Paused</div>
            </div>
            <div class="control">
                <div class="control-input"><input type="checkbox" id="control-hyper" /></div>
                <div class="control-label">Hyper Speed</div>
            </div>
            <div class="control">
                <div class="control-input"><input type="checkbox" id="control-neat" /></div>
                <div class="control-label">NEAT Control</div>
            </div>
            <div class="control">
                <div class="control-input"><input type="checkbox" id="control-neat-ui" /></div>
                <div class="control-label">NEAT UI</div>
            </div>
        </div>
    </div>
</body>
</html>
