<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('diamond', 'assets/diamond.png');

}

var player;
var diamonds;
var timer;

function create() {

    game.physics.startSystem(Phaser.Physics.ARCADE);

    diamonds = game.add.group();
    diamonds.enableBody = true;

    player = game.add.sprite(32, game.world.height - 150, 'star');
    game.physics.arcade.enable(player);
    player.body.collideWorldBounds = true;

    cursors = game.input.keyboard.createCursorKeys();

    timer = game.time.create(false);
    timer.loop(500, createPlanetoid, this);
    timer.start();
}

function update() {

    game.physics.arcade.overlap(player, diamonds, gameOver);

    player.body.velocity.x = 0;
    player.body.velocity.y = 0;

    if (cursors.left.isDown && !cursors.right.isDown)
    {
        player.body.velocity.x = -150;
    }
    else if (cursors.right.isDown && !cursors.left.isDown)
    {
        player.body.velocity.x = 150;
    }
    
    if (cursors.up.isDown && !cursors.down.isDown)
    {
        player.body.velocity.y = -150;
    }
    else if (cursors.down.isDown && !cursors.up.isDown)
    {
        player.body.velocity.y = 150;
    }

    diamonds.forEach(wrapDiamond, this);
}

function createPlanetoid() {
    diamond = game.add.sprite(0, game.world.height / 2.0, 'diamond');
    game.physics.arcade.enable(diamond);
    diamond.body.velocity.x = game.rnd.integerInRange(-200, 200)
    diamond.body.velocity.y = game.rnd.integerInRange(-200, 200)
    diamonds.add(diamond);
}

function wrapDiamond(diamond) {
    if (diamond.x > game.width) {
        diamond.x = 0 - diamond.width;
    } else if (diamond.x + diamond.width < 0) {
        diamond.x = game.width;
    }

    if (diamond.y > game.height) {
        diamond.y = 0 - diamond.height;
    } else if (diamond.y + diamond.height < 0) {
        diamond.y = game.height;
    }
}

function gameOver() {
    diamonds.destroy();
    player.kill();
}

</script>

</body>
</html>
